name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '2.1']

    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --logger "trx;LogFileName=BuildInfo-${{ matrix.dotnet-version }}.trx"
        
      - name: Build Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: DotNET Build
          path: "**/Build-${{ matrix.dotnet-version }}.trx"                           
          reporter: dotnet-trx
          fail-on-error: true


