name: dotnet diagnostic

on: [push]

jobs:
  build-test:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['2.1']

    steps:
    - uses: actions/checkout@v3

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build solution and collect results
      run: dotnet build /p:CollectPreprocessorOutput=true /t:Rebuild
      
    - name: Convert TRX results to JUnit format
      run: |
        dotnet tool install --global trx2junit
        mkdir -p test-results
        trx2junit -i bin/Debug/*.trx -o test-results/results.xml
        
    - name: Upload test results
      uses: dorny/test-reporter@v1
      with:
        name: Build Results
        path: test-results/results.xml

